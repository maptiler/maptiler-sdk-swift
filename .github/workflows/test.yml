name: Swift Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set Up Swift
      uses: SwiftyLab/setup-swift@latest
      with:
        swift-version: '6.0.0'
    - name: Verify Swift Version
      run: swift --version
    - name: Run tests
      run: xcodebuild test -scheme MapTilerSDK -destination 'platform=iOS Simulator,name=iPhone 16' 
